<!DOCTYPE html>
<html>
<head>
	<title>CSS Weather Forecast</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<meta charset="utf-8">
</head>
<body>

	<div class="wrap">
		<header>
			<h1>CSS Weather Forecast</h1>
		</header>

		<section>
			<ul class="pogoda">
				<li class="fifty">Lisabon</li>
				<li class="twenty-five">Paris</li>
				<li class="twenty-five">Belgrade</li>
				<li class="twenty-five">Moscow</li>
				<li class="twenty-five">Tel Aviv</li>
				<li class="twenty-five">Cair</li>
				<li class="twenty-five">New York</li>
				<li class="twenty-five">New Delhi</li>
				<li class="fifty">San Francisco</li>
				<li class="twenty-five">Tokyo</li>
				<li class="hundred">Sydney</li>
			</ul>
		</section>

		<footer>
			<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
		</footer>

	</div>

</body>
</html>
